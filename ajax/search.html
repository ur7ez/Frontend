<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Основы AJAX и COMET</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
<!--
Задача №1

Клиентская часть.
Страница search.html поисковой системы состоит из трех частей: текстового поля, div'а для подсказок и div'a для результатов поиска. При вводе символов в текстовое поле с задержкой, препятствующей слишком частой отправке запросов, методом GET отправляется содержимое поля на search.php. В ответ сервер присылает подсказки, которые отображаются в слое для подсказок.
При клике на подсказку отправляется POST-запрос на search.php. В ответ сервер присылает 2 результата запроса для этой подсказки, у каждого результата есть заголовок и описание. Результаты попадают в слой для результатов. Ответ сервера в json. Транспорт AJAX-запросов - XMLHttpRequest


Пример. Начинаем печатать "jav", подгружаются 3 подсказки "java", "javascript" и "Ad". При клике на "java" подгружаются результаты, один из которых выглядит как:

Справочники по java
Полные руководства, справочник по теме java. Для тех, кто ищет java - самый правильный ресурс.
-->
<label for="search">Поиск: </label><br>
<input type="search" class="search" id="search" name="q" title="введите запрос для поиска на сервере"
       placeholder="текст для поиска" autofocus>
<div class="hint" title="подсказки поиска">
    <ul class="hint list"></ul>
</div>
<div class="results" title="результаты поискового запроса"></div>

<script src="search.js"></script>
</body>
</html>
