<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular. Карточка футболиста</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body data-ng-app="mySelect">
<!--
На странице поместить select, в котором будет список футболистов (все характеристики футболиста хранить в обьектах). При выборе из выпадающего списка необходимо подгрузить основную информацию. При этом необходимо реализовать динамическую подгрузку шаблона. Для каждого футболиста сделать свой шаблон.
-->
<h3>ТОП-100 лучших футболистов в истории чемпионатов мира</h3>
<address>по версии <a href="https://www.sport-express.ru/football/world/2014/reviews/827376/" target="_blank">
    www.sport-express.ru</a></address>
<div data-ng-controller="optionsController as main">
    <label for="fb_player">Выберите футболиста:
        <select id="fb_player" data-ng-model="main.fp"
                data-ng-options="player.name group by player.country for player in main.players">
            <option value="">-- choose player --</option>
        </select>
    </label>
    <hr>
    <!--<div my-player></div>-->
    <div data-ng-include="'tpl/fplayer_info.html'"></div>
</div>

<!-- AngularJS 1.6.7 -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="js/players.js"></script>
</body>
</html>
