<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS: Directives. Photo album</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body data-ng-app="myAlbum">
<div class="container-fluid" data-ng-controller="myAlbum as album">
    <!--
    width и height - ширина и высота фотокарточки,
    corners - какое скругление использовать у фотокарточки
    in-row - количество фото в одном ряду
    -->
    <photo-album width='400' height='200' corners='8' in-row='3'></photo-album>
</div>

<!-- AngularJS 1.6.7 -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="js/photo.js"></script>
</body>
</html>
